AllCops:
  Exclude:
    - vendor/**

AlignParameters:
  Enabled: false
Encoding:
  Enabled: false
HashSyntax:
  Enabled: false
LineLength:
  Enabled: false
MethodLength:
  Max: 30
NumericLiterals:
  Enabled: false
SingleSpaceBeforeFirstArg:
  Enabled: false
Metrics/LineLength:
  Max: 180
Style/FileName:
  Enabled: false
Style/Next:
  Enabled: false
